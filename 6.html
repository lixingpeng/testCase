<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue组件</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<button-counter></button-counter>
			<button-counter></button-counter>
			<button-counter></button-counter>
			<br/>
			<!-- <blog-post title="新青年"></blog-post>
			<blog-post title="读者"></blog-post>
			<blog-post title="时间简史"></blog-post> -->
			<br/>
			<blog-post v-for="item in posts"
						v-bind:post="item"
						v-bind:key="item.id"></blog-post>
		</div>
		<script type="text/javascript">
			Vue.component('button-counter', {
				data() {
					return {
						count: 0
					}
				},
				template:'<button @click="count++">你点击了{{count}}次</button>'
			})
			Vue.component('blog-post',{
				props:['post'],
				template: 
				'<div class="blog-post"><h3>{{ post.title }}</h3><button>加大字体</button></div>'
			})
			var app = new Vue({
				el: "#app",
				data: {
					posts: [
					  { id: 1, title: 'My journey with Vue' },
					  { id: 2, title: 'Blogging with Vue' },
					  { id: 3, title: 'Why Vue is so fun' }
					],
					postFontSize: 1
			    }
			})
			
		</script>
	</body>
</html>
